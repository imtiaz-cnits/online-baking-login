                                </div>

                                    autocomplete="cc-number"
                                    placeholder="&bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull; &bull;&bull;&bull;&bull;"
                                    required>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cc-exp" class="control-label">CARD EXPIRY</label>
                                        <input id="cc-exp" type="tel" class="input-lg form-control cc-exp"
                                            autocomplete="cc-exp" placeholder="&bull;&bull; / &bull;&bull;" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="cc-cvc" class="control-label">CARD CVC</label>
                                        <input id="cc-cvc" type="tel" class="input-lg form-control cc-cvc"
                                            autocomplete="off" placeholder="&bull;&bull;&bull;&bull;" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="numeric" class="control-label">CARD HOLDER NAME</label>
                                <input type="text" class="input-lg form-control">
                            </div>
                            <div class="form-group">
                                <input value="MAKE PAYMENT" type="button" class="btn btn-success btn-lg form-control"
                                    style="font-size: .8rem;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

<Script>
    $(function ($) {
        $('[data-numeric]').payment('restrictNumeric');
        $('.cc-number').payment('formatCardNumber');
        $('.cc-exp').payment('formatCardExpiry');
        $('.cc-cvc').payment('formatCardCVC');
        $.fn.toggleInputError = function (erred) {
            this.parent('.form-group').toggleClass('has-error', erred);
            return this;
        };
        $('form').submit(function (e) {
            e.preventDefault();
            var cardType = $.payment.cardType($('.cc-number').val());
            $('.cc-number').toggleInputError(!$.payment.validateCardNumber($('.cc-number').val()));
            $('.cc-exp').toggleInputError(!$.payment.validateCardExpiry($('.cc-exp').payment('cardExpiryVal')));
            $('.cc-cvc').toggleInputError(!$.payment.validateCardCVC($('.cc-cvc').val(), cardType));
            $('.cc-brand').text(cardType);
            $('.validation').removeClass('text-danger text-success');
            $('.validation').addClass($('.has-error').length ? 'text-danger' : 'text-success');
        });
    });
</Script>

<!-- Script -->
<script>
    let navOpenBtn = document.querySelector(".navOpen");
    let navCloseBtn = document.querySelector(".navClose");
    let mobileNavBox = document.querySelector(".mobile-navbar");
    let navbarShadow = document.querySelector(".mobile-nav-shadow");

    navOpenBtn.addEventListener("click", () => {
        mobileNavBox.classList.add("open");
        navbarShadow.style.display = "block";
    });

    navCloseBtn.addEventListener("click", () => {
        mobileNavBox.classList.remove("open");
        mobileNavBox.classList.add("close");
        navbarShadow.style.display = "none";

    })
</script>
